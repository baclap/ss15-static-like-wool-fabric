<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<polymer-element name="header-bar" attributes="">
    <template>
        <link rel="stylesheet" href="../../styles/header-bar.css">
        <core-toolbar>
            <span id="inTheatersNow" flex hidden?="{{!search_is_off}}">In Theaters Now</span>
            <paper-input id="searchInput" flex label="Search by title" hidden?="{{search_is_off}}"></paper-input>
            <paper-icon-button on-click="{{toggleSearch}}" icon="{{icon}}"></paper-icon-button>
        </core-toolbar>
    </template>
    <script>
        (function () {
            Polymer('header-bar', {
                search_is_off: true,
                icon: 'search',
                ready: function() {
                },
                toggleSearch: function() {
                    if (this.search_is_off) { // then turn it on
                        this.icon = 'clear';
                        this.search_is_off = false;
                    } else { // turn it off
                        this.icon = 'search';
                        this.search_is_off = true;
                        this.$.searchInput.value = '';
                    }
                }
            });
        })();
    </script>
</polymer-element>
